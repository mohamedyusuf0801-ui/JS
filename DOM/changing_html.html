<!DOCTYPE html>
<html>
    <head>
        <title>Changing HTML</title>
        </head>
    <body>
        <h1>DOM</h1>
        <p id="output"></p>
        <script>
            document.getElementById("output").innerHTML = '"Date and Time: " '+ Date(); 
            document.getElementById("output").style.color = "green";
        </script>
    </body>
</html>
