<!DOCTYPE html>
<html>
    <head>
        <title>setInterval Example</title>
        </head>
    <body>
        <h1>setInterval Example</h1>
        <button onclick="setInterval(myfunction,5000)">Click me</button>
        <p id="demo">Wait for it... every 5 seconds</p>
        <script>
            function myfunction() {
                alert("Hello Friend"); 
            }
        </script>
    </body>
</html>
