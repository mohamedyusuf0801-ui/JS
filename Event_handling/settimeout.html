<!DOCTYPE html>
<html>
    <head>
        <title>setTimeout Example</title>
    </head>
    <body>
        <h1>setTimeout Example</h1>
        <button onclick="setTimeout(myfunction,4000)">Click me</button>
        <p id="demo">Wait for it... 4 seconds</p>
        <script>
            function myfunction() {
                alert("Hello");
            }
        </script>
    </body>
</html>
