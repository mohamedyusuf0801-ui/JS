<!DOCTYPE html>
<html>

  <title>Event Bubbling</title>
    </head>
    <body>
      <h1>Event Bubbling Example</h1>
        <div id="outer" style="width:300px;height:200px;border:2px solid red; padding:10px;">
            Outer Div
            <div id="inner" style="width:200px;height:100px;border:2px solid blue; margin-top:20px; padding:10px;">
                Inner Div
                <div id="innermost" style="width:100px;height:50px;border:2px solid green; margin-top:10px; padding:10px;">
                    Innermost Div
                    </div>
                    </div>
                    </div>
         <script>
            const outer = document.getElementById("outer");
            const inner = document.getElementById("inner");
            const innermost = document.getElementById("innermost");

            outer.addEventListener("click", function() {
                console.log("Outer Div Clicked");
               
            });

            inner.addEventListener("click", function() {
                console.log("Inner Div Clicked");
                event.stopPropagation();
                
              
            });

            innermost.addEventListener("click", function(event) {
                console.log("Innermost Div Clicked");
                   event.stopImmediatePropagation();
            });
        </script>
