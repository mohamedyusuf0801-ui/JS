<!DOCTYPE html>
<html>
    <head>
        <title>Nested If Example</title>
        </head>
    <body>
        <h1>Nested If Example</h1>
        <script>
        let age = 34;
        let country = "USA";
        if (age >= 18)
        {
            if (country == "USA")
            {
                document.write("You are an adult in the USA.");
            }
            else
            {
                document.write("You are an adult, but not in the USA.");
            }
        }
        else
        {
            document.write("You are not an adult.");
        }
        </script>
